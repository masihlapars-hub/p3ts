<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #ffb3cc;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 36px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #pet-selection, #pet-info {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #pet-selection h2, #pet-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .pet-options button, #pet-actions button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #ffb3cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pet-options button:hover, #pet-actions button:hover {
            background-color: #ff99cc;
        }

        #pet-status {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pet Care Adventure</h1>
    </header>

    <div class="container">
        <section id="pet-selection">
            <h2>Pilih Pet</h2>
            <div class="pet-options">
                <button id="cat">Kucing</button>
                <button id="dog">Anjing</button>
                <button id="rabbit">Kelinci</button>
                <button id="hamster">Hamster</button>
            </div>
        </section>

        <section id="pet-info" class="hidden">
            <h2 id="pet-name"></h2>
            <div id="pet-status">
                <div><strong>Lapar:</strong> <span id="hunger">100</span>%</div>
                <div><strong>Haus:</strong> <span id="thirst">100</span>%</div>
                <div><strong>Kebersihan:</strong> <span id="hygiene">100</span>%</div>
                <div><strong>Kebahagiaan:</strong> <span id="happiness">100</span>%</div>
                <div><strong>Energi:</strong> <span id="energy">100</span>%</div>
            </div>
            <div id="pet-actions">
                <button id="feed">Memberi Makan</button>
                <button id="give-water">Memberi Minum</button>
                <button id="bathe">Memandikan</button>
                <button id="play">Bermain</button>
                <button id="sleep">Tidur</button>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let pet = null;
            let hunger = 100, thirst = 100, hygiene = 100, happiness = 100, energy = 100;

            // Elements
            const petSelection = document.getElementById('pet-selection');
            const petInfo = document.getElementById('pet-info');
            const petName = document.getElementById('pet-name');
            const hungerBar = document.getElementById('hunger');
            const thirstBar = document.getElementById('thirst');
            const hygieneBar = document.getElementById('hygiene');
            const happinessBar = document.getElementById('happiness');
            const energyBar = document.getElementById('energy');
            const feedButton = document.getElementById('feed');
            const giveWaterButton = document.getElementById('give-water');
            const batheButton = document.getElementById('bathe');
            const playButton = document.getElementById('play');
            const sleepButton = document.getElementById('sleep');

            // Pet selection handler
            document.getElementById('cat').addEventListener('click', () => startGame('Kucing'));
            document.getElementById('dog').addEventListener('click', () => startGame('Anjing'));
            document.getElementById('rabbit').addEventListener('click', () => startGame('Kelinci'));
            document.getElementById('hamster').addEventListener('click', () => startGame('Hamster'));

            // Start game with selected pet
            function startGame(petType) {
                pet = petType;
                petSelection.classList.add('hidden');
                petInfo.classList.remove('hidden');
                petName.textContent = `${pet} yang lucu!`;
                updateStatus();
            }

            // Update status bars
            function updateStatus() {
                hungerBar.textContent = hunger;
                thirstBar.textContent = thirst;
                hygieneBar.textContent = hygiene;
                happinessBar.textContent = happiness;
                energyBar.textContent = energy;
            }

            // Actions for interacting with the pet
            feedButton.addEventListener('click', () => {
                hunger = Math.min(100, hunger + 20);
                updateStatus();
            });

            giveWaterButton.addEventListener('click', () => {
                thirst = Math.min(100, thirst + 20);
                updateStatus();
            });

            batheButton.addEventListener('click', () => {
                hygiene = Math.min(100, hygiene + 30);
                updateStatus();
            });

            playButton.addEventListener('click', () => {
                happiness = Math.min(100, happiness + 20);
                updateStatus();
            });

            sleepButton.addEventListener('click', () => {
                energy = Math.min(100, energy + 40);
                updateStatus();
            });
        });
    </script>
</body>
</html>
